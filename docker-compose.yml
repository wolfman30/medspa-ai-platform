services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://medspa:medspa@postgres:5432/medspa?sslmode=disable
      REDIS_ADDR: redis:6379
      # Bedrock model for AI conversations
      BEDROCK_MODEL_ID: us.anthropic.claude-3-5-haiku-20241022-v1:0
      BEDROCK_EMBEDDING_MODEL_ID: amazon.titan-embed-text-v1
      AWS_REGION: us-east-1
      # Pass AWS credentials from host environment
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      localstack:
        condition: service_started

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: medspa
      POSTGRES_PASSWORD: medspa
      POSTGRES_DB: medspa
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "medspa"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  conversation-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: conversation-worker
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://medspa:medspa@postgres:5432/medspa?sslmode=disable}
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      BEDROCK_MODEL_ID: us.anthropic.claude-3-5-haiku-20241022-v1:0
      BEDROCK_EMBEDDING_MODEL_ID: amazon.titan-embed-text-v1
      AWS_REGION: us-east-1
      # Pass AWS credentials from host environment
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  localstack:
    image: localstack/localstack:3.0
    environment:
      SERVICES: secretsmanager,sqs,sns,lambda,logs,dynamodb
      AWS_REGION: us-east-1
      EDGE_PORT: 4566
    ports:
      - "4566:4566"
    volumes:
      - localstack-data:/var/lib/localstack

volumes:
  postgres-data:
  localstack-data:
