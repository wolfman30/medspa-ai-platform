name: Deploy (ECS + Lambda)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (development or production)"
        required: true
        type: choice
        options: [ development, production ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "deploy_env=${{ inputs.environment }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "deploy_env=production" >> "$GITHUB_OUTPUT"
          else
            echo "deploy_env=development" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=medspa-ai-platform/${{ steps.env.outputs.deploy_env }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform apply (bootstrap ECR repos)
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="environment=${{ steps.env.outputs.deploy_env }}" \
            -var="api_image_tag=${{ github.sha }}" \
            -target=module.ecs_fargate.aws_ecr_repository.api \
            -target=module.lambda.aws_ecr_repository.voice

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "${{ env.AWS_REGION }}" | \
            docker login --username AWS --password-stdin "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

      - name: Build & push API image
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/medspa-${{ steps.env.outputs.deploy_env }}-api:${{ github.sha }}
        run: |
          docker build --target api -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Build & push voice-lambda image
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/medspa-${{ steps.env.outputs.deploy_env }}-voice-lambda:${{ github.sha }}
        run: |
          docker build --target voice-lambda -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Terraform apply (full)
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="environment=${{ steps.env.outputs.deploy_env }}" \
            -var="api_image_tag=${{ github.sha }}"
