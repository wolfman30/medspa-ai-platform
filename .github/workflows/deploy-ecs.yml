name: Deploy (Development -> Production)

on:
  push:
    branches: [ develop, main ]
  workflow_dispatch:
    inputs:
      deploy_production:
        description: "Also deploy production (requires approval)"
        required: true
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1

jobs:
  deploy_development:
    name: Deploy development
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: development
    concurrency:
      group: deploy-development
      cancel-in-progress: false
    if: github.ref_name == 'develop' || github.ref_name == 'main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=medspa-ai-platform/development/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform apply (bootstrap ECR repos)
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="environment=development" \
            -var="api_image_tag=${{ github.sha }}" \
            -target=module.ecs_fargate.aws_ecr_repository.api \
            -target=module.lambda.aws_ecr_repository.voice

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "${{ env.AWS_REGION }}" | \
            docker login --username AWS --password-stdin "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

      - name: Build & push API image
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/medspa-development-api:${{ github.sha }}
        run: |
          docker build --target api -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Build & push DB migrator image
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/medspa-development-api:migrate-${{ github.sha }}
        run: |
          docker build --target migrate -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Build & push voice-lambda image
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/medspa-development-voice-lambda:${{ github.sha }}
        run: |
          docker build --target voice-lambda -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Terraform apply (full)
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="environment=development" \
            -var="api_image_tag=${{ github.sha }}"

      - name: Wait for ECS service stability
        working-directory: infra/terraform
        run: |
          CLUSTER="$(terraform output -raw ecs_cluster_name)"
          SERVICE="$(terraform output -raw ecs_service_name)"
          aws ecs wait services-stable --region "${{ env.AWS_REGION }}" --cluster "$CLUSTER" --services "$SERVICE"

  deploy_production:
    name: Deploy production (gated)
    runs-on: ubuntu-latest
    needs: [deploy_development]
    permissions:
      contents: read
      id-token: write
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    if: github.ref_name == 'main' || (github.event_name == 'workflow_dispatch' && inputs.deploy_production)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=medspa-ai-platform/production/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform apply (bootstrap ECR repos)
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="environment=production" \
            -var="api_image_tag=${{ github.sha }}" \
            -target=module.ecs_fargate.aws_ecr_repository.api \
            -target=module.lambda.aws_ecr_repository.voice

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "${{ env.AWS_REGION }}" | \
            docker login --username AWS --password-stdin "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

      - name: Build & push API image
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/medspa-production-api:${{ github.sha }}
        run: |
          docker build --target api -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Build & push DB migrator image
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/medspa-production-api:migrate-${{ github.sha }}
        run: |
          docker build --target migrate -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Build & push voice-lambda image
        env:
          IMAGE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/medspa-production-voice-lambda:${{ github.sha }}
        run: |
          docker build --target voice-lambda -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Terraform apply (full)
        working-directory: infra/terraform
        run: |
          terraform apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="environment=production" \
            -var="api_image_tag=${{ github.sha }}"

      - name: Wait for ECS service stability
        working-directory: infra/terraform
        run: |
          CLUSTER="$(terraform output -raw ecs_cluster_name)"
          SERVICE="$(terraform output -raw ecs_service_name)"
          aws ecs wait services-stable --region "${{ env.AWS_REGION }}" --cluster "$CLUSTER" --services "$SERVICE"
