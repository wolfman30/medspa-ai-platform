name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    env:
      GOTOOLCHAIN: auto

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.13'

    - name: Cache Go modules
      uses: actions/cache@v4
      env:
        TAR_OPTIONS: ""
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: make deps

    - name: Verify formatter
      run: |
        DIFF=$(gofmt -s -l .)
        if [ -n "$DIFF" ]; then
          echo "gofmt required on:" && echo "$DIFF"
          exit 1
        fi

    - name: Run go vet
      run: make vet

    - name: Run govulncheck
      run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

    - name: Run unit tests
      run: make test

    - name: Enforce package coverage
      run: make ci-cover

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      GOTOOLCHAIN: auto

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.6.0'

    - name: Terraform Format Check
      run: |
        cd infra/terraform
        terraform fmt -check -recursive

    - name: Terraform Init
      run: |
        cd infra/terraform
        terraform init -backend=false

    - name: Terraform Validate
      run: |
        cd infra/terraform
        terraform validate

    - name: Verify ECS secrets match required keys manifest
      run: |
        # Extract secret keys referenced in modules.tf (pattern: secret_arn}:KEY_NAME::)
        ECS_KEYS=$(grep -oP 'secret_arn\}:\K[A-Z_]+(?=::)' infra/terraform/modules.tf | sort -u)
        # Check against the required keys manifest (secrets are managed out-of-band, not by Terraform)
        MANIFEST="infra/terraform/modules/secrets/required_keys.txt"
        SM_KEYS=$(grep -v '^#' "$MANIFEST" | grep -v '^\s*$' | sort -u)
        MISSING=""
        for key in $ECS_KEYS; do
          if ! echo "$SM_KEYS" | grep -qx "$key"; then
            MISSING="$MISSING $key"
          fi
        done
        if [ -n "$MISSING" ]; then
          echo "ERROR: ECS task definition references secret keys missing from required_keys.txt:"
          echo "$MISSING" | tr ' ' '\n' | grep .
          echo ""
          echo "Add these keys to $MANIFEST"
          exit 1
        fi
        echo "All ECS secret keys are present in the required keys manifest."

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read

    env:
      GOTOOLCHAIN: auto

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.13'

    - name: Build
      run: |
        go build -v ./cmd/api
