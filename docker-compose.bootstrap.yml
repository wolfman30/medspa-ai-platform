version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    env_file:
      - .env
    environment:
      PORT: "8081"
      USE_MEMORY_QUEUE: "true"
      WORKER_COUNT: ${WORKER_COUNT:-2}
      DATABASE_URL: postgresql://medspa:medspa@postgres:5432/medspa?sslmode=disable
      REDIS_ADDR: redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      TELNYX_API_KEY: ""
      TELNYX_MESSAGING_PROFILE_ID: ""
      TELNYX_WEBHOOK_SECRET: ""
      SQUARE_ACCESS_TOKEN: ${SQUARE_ACCESS_TOKEN}
      SQUARE_LOCATION_ID: ${SQUARE_LOCATION_ID}
      SQUARE_BASE_URL: "https://connect.squareupsandbox.com"
      SQUARE_SUCCESS_URL: "http://localhost:8080/success"
      SQUARE_CANCEL_URL: "http://localhost:8080/cancel"
      SQUARE_WEBHOOK_SIGNATURE_KEY: ""
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WEBHOOK_SECRET: ""
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER}
      TWILIO_ORG_MAP_JSON: ${TWILIO_ORG_MAP_JSON}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8081"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: medspa
      POSTGRES_PASSWORD: medspa
      POSTGRES_DB: medspa
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "medspa"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    expose:
      - "6379"
    restart: unless-stopped

volumes:
  postgres-data:
